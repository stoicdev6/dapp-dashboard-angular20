<header class="bg-gray-800 text-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center">
      <button (click)="toggleSidebar()" class="lg:hidden mr-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <h1 class="text-xl font-bold">dApp Dashboard</h1>
    </div>
    @if (walletService.isConnected) {
      <button (click)="disconnectWallet()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
        Disconnect
      </button>
    } @else {
      <div class="relative">
        <button (click)="connectWallet()" [disabled]="!walletService.isMetaMaskInstalled$()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          Connect Wallet
        </button>
        @if (!walletService.isMetaMaskInstalled$()) {
          <div class="absolute top-full mt-2 w-48 bg-gray-700 text-white text-sm rounded-lg p-2 shadow-lg">
            MetaMask is not installed.
          </div>
        }
      </div>
    }
  </div>
</header>
