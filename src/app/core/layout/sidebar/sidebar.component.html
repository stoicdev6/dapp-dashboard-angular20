<div class="fixed inset-0 z-30 lg:hidden" [class.hidden]="!isSidebarOpen()">
  <!-- Backdrop -->
  <div (click)="closeSidebar()" class="fixed inset-0 bg-black opacity-50"></div>

  <!-- Sidebar -->
  <aside [@slideInOut]="slideState" class="fixed top-0 left-0 h-full bg-gray-900 text-gray-300 w-64 p-4 shadow-xl">
    <nav>
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="text-white bg-gray-700" [routerLinkActiveOptions]="{exact: true}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 hover:text-white transition duration-300" (click)="closeSidebar()">Dashboard</a>
        </li>
        <li>
          <a routerLink="/assets" routerLinkActive="text-white bg-gray-700" class="block py-2 px-4 rounded-lg hover:bg-gray-700 hover:text-white transition duration-300" (click)="closeSidebar()">Assets</a>
        </li>
        <li>
          <a routerLink="/transactions" routerLinkActive="text-white bg-gray-700" class="block py-2 px-4 rounded-lg hover:bg-gray-700 hover:text-white transition duration-300" (click)="closeSidebar()">Transactions</a>
        </li>
      </ul>
    </nav>
  </aside>
</div>

<!-- Static sidebar for larger screens -->
<aside class="hidden lg:block bg-gray-900 text-gray-300 w-64 min-h-screen p-4 shadow-xl">
  <nav>
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="text-white bg-gray-700" [routerLinkActiveOptions]="{exact: true}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 hover:text-white transition duration-300">Dashboard</a>
      </li>
      <li>
        <a routerLink="/assets" routerLinkActive="text-white bg-gray-700" class="block py-2 px-4 rounded-lg hover:bg-gray-700 hover:text-white transition duration-300">Assets</a>
      </li>
      <li>
        <a routerLink="/transactions" routerLinkActive="text-white bg-gray-700" class="block py-2 px-4 rounded-lg hover:bg-gray-700 hover:text-white transition duration-300">Transactions</a>
      </li>
    </ul>
  </nav>
</aside>
