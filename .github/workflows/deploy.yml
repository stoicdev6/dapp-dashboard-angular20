name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --base-href=/dapp-dashboard-angular20/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/dapp-dashboard-angular20 --no-silent
